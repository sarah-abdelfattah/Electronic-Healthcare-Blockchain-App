<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Security project</title>
  </head>

  <body>
    <h1 id="loader">Loading...</h1>
    <div id="content">
      <h1>EHR</h1>
      <p>A blockchain application for Electronic Healthcare Records</p>

      <div class="container">
        <!-- ACCOUNT -->
        <h2 class="title">Account</h2>
        <p id="account"> </p>
        <hr />

        <!-- CLINICS -->
        <h2 class="title">Clinics</h2>
        <div class="section">
          <h3 class="subTitle">Add New Clinic</h3>
          <form onsubmit="App.createClinic(); return false;">
            <input id="newClinicLocation" placeholder="Clinic location" required></input>
            <input type="submit" hidden="">
          </form>
        </div>
        <div class="section">
          <h3 class="subTitle">All Clinics</h3>
          <table id="clinicTable" class="table">
            <tr class="tableHeader">
              <th class="cell">Clinic ID</th>
              <th class="cell">Location</th>
              <!-- TODO: number of patients -->
            </tr>
            <tr class="clinicTemplate row">
              <td class="clinicID cell"></td>
              <td class="clinicLocation cell"></td>
            </tr>
          </table>
        </div>
        <hr />

        <!-- PATIENTS -->
        <h2 class="title">Patients</h2>
        <div class="section">
          <h3 class="subTitle">Add Patient Clinic</h3>
          <form onsubmit="App.createClinic(); return false;">
            <input id="newPatientName" type="text" placeholder="Patient Name" required></input>
            <input id="newPatientAge" type="number" placeholder="Patient Age" required></input>
            <input id="newPatientWeight" type="number" placeholder="Patient Weight" required></input>
            <input id="newPatientHeight" type="number" placeholder="Patient Height" required></input>
            <input id="newPatientGender" type="text" placeholder="Patient Gender" required></input>
            <input id="newPatientInitialBloodPressure" type="number" placeholder="Patient Initial Blood Pressure"
              required></input>
            <input id="newPatientInitialHeartRate" type="number" placeholder="Patient Initial Heart Rate"
              required></input>
            <input id="newPatientInitialTemperature" type="number" placeholder="Patient Initial Temperature"
              required></input>
            <input type="submit" hidden="">
          </form>
        </div>
        <div class="section">
          <h3 class="subTitle">All Patients</h3>
          <table id="patientsTable" class="table">
            <tr class="tableHeader">
              <th class="cell">ID</th>
              <th class="cell">Name</th>
              <th class="cell">Age</th>
              <th class="cell">Weight</th>
              <th class="cell">Height</th>
              <th class="cell">Gender</th>
              <th class="cell">Blood Pressure</th>
              <th class="cell">Heart Rate</th>
              <th class="cell">Temper-ature</th>
              <th class="cell">Regular Visits</th>
              <th class="cell">Lab Visits</th>
              <th class="cell">Clinic</th>
            </tr>
            <tr class="PatientTemplate row">
              <td class="patientID cell"></td>
              <td class="patientName cell"></td>
              <td class="patientWeight cell"></td>
              <td class="patientHeight cell"></td>
              <td class="patientGender cell"></td>
              <td class="patientBloodPressure cell"></td>
              <td class="patientHeartRate cell"></td>
              <td class="patientTemperature cell"></td>
              <td class="patientRegularVisits cell"></td>
              <td class="patientLabVisits cell"></td>
              <td class="patientClinic cell"></td>
              <td class="patient cell"></td>
              <td class="patient cell"></td>
            </tr>
          </table>
        </div>
        <hr />
      </div>

    </div>
