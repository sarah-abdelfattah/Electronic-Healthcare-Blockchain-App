<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Security project</title>
  </head>

  <body>
    <h1 id="loader">Loading...</h1>
    <div id="content">
      <h1>EHR</h1>
      <p>A blockchain application for Electronic Healthcare Records</p>
      <!-- ACCOUNT -->
      <h2>Account</h2>
      <p id="account"> </p>

      <!-- CLINICS -->
      <h2 class="title">Clinics</h2>
      <h3 class="subTitle">Add New Clinic</h3>
      <form onsubmit="App.createClinic(); return false;">
        <input id="newClinicLocation" placeholder="Clinic location" required></input>
        <input type="submit" hidden="">
      </form>
      <h3 class="subTitle">All Clinics</h3>
      <table id="clinicTable">
        <tr>
          <th>Clinic ID</th>
          <th>Location</th>
        </tr>
        <tr class="clinicTemplate">
          <td class="clinicID"></td>
          <td class="clinicLocation"></td>
        </tr>
      </table>


    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
      integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>

</html>
